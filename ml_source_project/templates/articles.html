{% extends 'side_menu.html' %}
{% block title %}
    {{ page_title }}
{% endblock %}

{% block content_block %}
    <div id="content" style="margin-left: 10px">
        <h1>All {{ page_type }}s</h1>
        <ul>
            {% for art in articles %}
                {% if art.is_accepted %}
                <li><a href="{% url 'article_details' article_id=art.id type_=page_type %}">{{ art.title }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
{% endblock %}
